<!DOCTYPE html>
<html>
<head>
	<title>Startup landing page</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Srisakdi" rel="stylesheet"> 

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Own stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="whatever text-center d-flex"> <!-- d-flex: flexbox arrangement of children elements,
														text elements are centered  -->
													<!-- !!!use container only as class name with bootstrap,
													when you want automatically set margins, otherwise it
													will cause hardly traceable problems!!!  -->
		<div class="container my-auto"> <!-- This is needed so this contains smaller elements, and thus
											being handled as a flexbox element. Without this each row would be handled
											as a column (stupid, right?) and spread out horizontally on the top of the screen-->
											<!-- again, container is very specific to bootstrap!!!!!!!!!!!!!!!!!!!-->
											<!-- my-auto is for vertically middle placement of the element-->
			<div class="row">
				<div class="col-lg-12 my-auto">
					<h1><strong>The biggest xmas cake party of the year!</strong></h1>
					<hr>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12 my-auto">
					<h2>Don't miss your chance to see the latest christmas creations.</h2>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12 my-auto">
					<!-- Begin Mailchimp Signup Form -->
					<link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
					<style type="text/css">
						#mc_embed_signup{}
						/* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
						   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
					</style>
					<div id="mc_embed_signup">
					<form action="https://dontcare.us20.list-manage.com/subscribe/post?u=e12361dd4c209f25c46891cfd&amp;id=a1460a9ced" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
					    <div id="mc_embed_signup_scroll">
					    	<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
					    	<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_e12361dd4c209f25c46891cfd_a1460a9ced" tabindex="-1" value=""></div>
					    	<div><input class="btn btn-primary btn-xl" type="submit" value="Sign me up" name="subscribe" id="mc-embedded-subscribe"></div>
					    </div>
					</form>
					</div>

					<!--End mc_embed_signup-->
	 			</div>
	 		</div>
	 	</div>
	</div>


</body>
